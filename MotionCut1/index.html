<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Project I</h1> -->
        <!-- <h2>Objective</h2> -->
        <!-- <p>Create a functional and visually appealing search interface using HTML and CSS.</p> -->

        <!-- <h2>Search Interface</h2> -->
        <form class="search-form">
            <label for="categories">Choose a category:</label>
            <select id="categories">
                <option value="everything">Everything</option>
                <option value="software-dev">Software Development</option>
                <option value="web-dev">Web Development</option>
                <option value="data-analyst">Data Analyst</option>
                <option value="it-consultant">IT Consultant</option>
                <option value="network-admin">Network Administrator</option>
            </select>

            <input type="text" id="search-query" placeholder="Search Anything">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
